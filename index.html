<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Quest: The Escape</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>

<body>
    <div id="canvas-container"></div>

    <div id="start-screen">
        <h1>Home Quest: The Escape わ</h1>
        <p class="controls">
            Move: W / A / S / D<br>
            Interact: E
        </p>
        <button id="start-btn" onclick="startGame()">START GAME</button>
    </div>

    <div id="gui-layer">
        <div id="clue-box">
            <h3 id="clue-title">委慰</h3>
            <p id="clue-text">...</p>
            <button onclick="document.getElementById('clue-box').style.display='none'"
                style="margin-top:10px; padding:5px 10px; font-size:1em; color:black;">位蔚委喂渭慰</button>
        </div>
        <div id="interaction-prompt">维伪 [E] 纬喂伪 位位畏位蔚委未伪畏</div>
    </div>

    <div id="final-overlay">
        <h1 class="valentine-text">苇位蔚喂 谓伪 纬委谓蔚喂 慰 伪位蔚谓委谓慰 渭慰;</h1>
        <div class="buttons">
            <button id="btn-yes">! わ</button>
            <button id="btn-no">喂...</button>
        </div>
    </div>

    <div id="success-popup">
        伪喂喂喂!! 危' 伪纬伪 渭慰! わグ
    </div>

    <script type="module" src="js/main.js"></script>
</body>

</html>
